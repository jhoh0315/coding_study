<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>object</title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var feed = {
                "monkey":"banana",
                "panda":"bamboo"
            };
            document.write("monkey : "+feed.monkey+"<br>");
            document.write("panda : "+feed.panda+"<br>");
            feed.rabbit = "carrot";
            document.write("rabbit : "+feed.rabbit+"<br>");
            feed["chicken"] = "seed";
            document.write("chicken : "+feed["chicken"]+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for (var key in feed) {
                document.write(key+' : '+feed[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            feed.showALL = function() {
                for (var key in this) {
                    if(key!="showALL") {
                        document.write(key+' : '+this[key]+'<br>');
                    }
                }
            }
            feed.showALL();
        </script>
    </body>
</html>
